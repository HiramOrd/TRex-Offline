<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link rel="stylesheet" href="./index.css">
    <title>T-Rex Offline</title>
</head>
<body>
    <header>
        <div>
            <h1>T-Rex <span class="material-icons">wifi_off</span></h1>
            <span>By: Hiram Ordo√±ez</span>
        </div>
    </header>

    <main>
        <div class="game">
            <div>
                <div class="hi">
                    <span>HI</span> <span class="h-score">00000</span> <span class="score">00000</span>
                </div>
                <div class="sky">
                    <span class="game-over">GAME OVER</span>
                </div>
                <div class="ground">
                    <img src="./data/dino.png" class="dino-sprite" alt="dino">
                </div>
            </div>
        </div>
        
        <footer>
            <button class="ui-button game-controls">Jump</button>
            <a class="ui-button reset" href="">
                <span class="material-icons">restart_alt</span>
            </a>
            <button class="ui-button play">PLAY</button>
            <a target="_blank" class="ui-button feed" href="https://github.com/HiramOrd">
                <span class="material-icons">feed</span>
            </a>
        </footer>
    </main>
    
    
    
</body>

<script src="./index.js"></script>
</html>
